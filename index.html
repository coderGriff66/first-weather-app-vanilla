<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="=viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/78d16cafc2.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Hind:wght@500&family=Merriweather+Sans&family=Yusei+Magic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />

  <title>My First Weather App</title>
 </head>

<body>
 
<div class="container">
  <div class ="weatherApp">
    <!-- Title and date -->
    <div class="row">
      <div class="col-6">
        <h3 class="top-header">Your Weather Forecast</h3>
      </div>
          <div class="col-6">
            <ul class="what-is-today">
               <li id="what-date"><strong>Saturday, Jan. 30, 2021</strong></li>
               <li id="what-time"><strong>7:30pm</strong></li>
            </ul>
          </div>
      </div>
  <!-- Search Form and Current Location -->
    <form class="search-form" id="search-form">
      <div class="row your-choice">
        <div class="col-7">
          <input type="search" placeholder="ENTER YOR CITY" autofocus="on" autocomplete="off" id="search-city" class="form-control shadow sm border=0">
        </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-success" class="form-control shadow sm border=1"/>
          </div>
       <div class="col-2">
          <button class="current-button" id="current-button">CURRENT</button>
          </div>
        </div>
    </form>
        <div class="city-chosen">
          <h1 id="city">Detroit</h1>
        </div>
    <!-- Current Conditions and Current Temperature/Sky-->
      <div class="row">
        <div class="col-5">
            <div class="card leftside">
              <ul class="conditions" id="conditions">
                <li><span>Feels Like: <strong id="feels">38</strong></span><span><strong>&#176</strong></span></li>
                <li><span>Barometer: <strong id="barom">29.98</strong></span></li>
                <li><span>Humidity: <strong id="humid">46</strong></span><span><strong>%</strong></span></li>
                <li><span>Windspeed: <span><strong id="winds">10</strong></span><span><strong>&nbsp;km/h</strong></span></li>
              </ul>
            </div>
        </div>
        <div class="col-6">
            <div class="card rightside">
              <img src="" alt="Clear" class="icon" id="icon" width="100">
                <h2 class="tempNow" id="temp-now">50<span>&#176</span></h2>
                <span class="units"><a href="#" id="celsius" class="active"><strong>
                &#176C</strong></a>&nbsp; | &nbsp<a href="#" id="fahrenheit" class="active"><strong>&#176F</strong></a></span>
                <h3 class="skyNow" id="sky-now">Sunny</h3>
            </div>
        </div>
      </div>  
    <!-- Plan Your Day Temps throughout the day -->
      <h4 class="your-day">PLAN YOUR DAY</h4>
        <div class="row wx-planner" id="wx-planner">
        </div>
        <!-- 5-day Planner -->
     <h4 class="five-day">4 DAY PLANNER</h4> 
      <div class="row wx-forecast" id="wx-forecast">
      </div>
     <div class="myinfo"><a href="https://github.com/coderGriff66/first-weather-app-vanilla" target="_blank">Open-source code</a>&nbsp;<span>by Jennifer Griffin</span></div>
    </div>
    <footer>&emsp;Photo by Ekrulila from Pexels</footer>
</div>



    </div>
</div>
  <script src="src/scripts.js"></script>
</body>
</html>
